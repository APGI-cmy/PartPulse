name: Deprecation Detection Gate

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  deprecation-check:
    name: Detect Deprecated API Usage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for Evidence-Based Validation (BL-027/028)
        id: evidence_check
        run: |
          echo "=== Evidence-Based Validation Check (BL-027/028) ==="
          echo "Gate: Deprecation Detection"
          echo ""

          # Look for PREHANDOVER_PROOF with this gate documented
          if [ -f "PREHANDOVER_PROOF.md" ] && grep -q "deprecation\|Deprecation" PREHANDOVER_PROOF.md; then
            echo "✅ Found PREHANDOVER_PROOF.md with Deprecation Detection validation"
            echo "✅ ACCEPTING evidence-based validation per BL-027/028"
            echo "skip_execution=true" >> $GITHUB_OUTPUT
          elif ls PREHANDOVER_PROOF_*.md 1> /dev/null 2>&1 && grep -q "deprecation\|Deprecation" PREHANDOVER_PROOF_*.md 2>/dev/null; then
            echo "✅ Found PREHANDOVER_PROOF with Deprecation Detection validation"
            echo "✅ ACCEPTING evidence-based validation per BL-027/028"
            echo "skip_execution=true" >> $GITHUB_OUTPUT
          else
            echo "ℹ️  No evidence-based validation found - proceeding with script execution"
            echo "skip_execution=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.evidence_check.outputs.skip_execution != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.evidence_check.outputs.skip_execution != 'true'
        env:
          DATABASE_URL: 'postgresql://localhost:5432/placeholder'
        run: npm ci

      - name: Run Deprecation Detection
        if: steps.evidence_check.outputs.skip_execution != 'true'
        id: deprecation-check
        run: |
          echo "=== Scanning for deprecated API usage ==="
          echo "Policy: governance/policy/AUTOMATED_DEPRECATION_DETECTION_GATE.md"
          echo "Learning: BL-026 (Automated Deprecation Detection)"
          echo ""

          # Run ESLint with deprecation-only config
          # Uses eslint.config.deprecation.mjs which ONLY checks @typescript-eslint/no-deprecated
          # --no-inline-config ignores eslint-disable comments for other rules
          npx eslint --config eslint.config.deprecation.mjs --no-inline-config '**/*.ts' '**/*.tsx' --no-error-on-unmatched-pattern

      - name: Evidence Capture on Failure
        if: failure()
        run: |
          echo ""
          echo "╔══════════════════════════════════════════════════════════════╗"
          echo "║  ❌ MERGE BLOCKED: Deprecated API Usage Detected            ║"
          echo "╚══════════════════════════════════════════════════════════════╝"
          echo ""
          echo "Deprecated APIs found in codebase."
          echo ""
          echo "Required Actions:"
          echo "1. Fix deprecated API usage immediately (preferred)"
          echo "2. OR submit exception request to FM with:"
          echo "   - What API is deprecated"
          echo "   - Why it must be used temporarily"
          echo "   - Migration plan with timeline"
          echo "   - Obtain FM written approval"
          echo ""
          echo "Policy: governance/policy/AUTOMATED_DEPRECATION_DETECTION_GATE.md"
          echo "Learning: BL-026 (Automated Deprecation Detection)"
          echo ""
          echo "This is a CONSTITUTIONAL requirement - no exceptions without FM approval."
          echo ""

          # Capture evidence if evidence script exists
          if [ -f qa/evidence/capture.js ]; then
            node qa/evidence/capture.js "deprecation-violation" "Deprecated API usage detected in CI"
          fi

          exit 1

      - name: Success Message
        if: success()
        run: |
          echo ""
          echo "✅ Deprecation Detection: PASS"
          echo "No deprecated APIs detected in codebase"
          echo ""
