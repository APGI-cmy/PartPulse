name: Minimum Build-to-Red Gate

# CI scaffolding that enforces basic hygiene while the full RED QA suite is being implemented.
# This is NON-SEMANTIC enforcement only - it does NOT relax BUILD-TO-GREEN requirements.
# Blocks merges on hygiene violations. Full governance remains mandatory and unaltered.
#
# LIFECYCLE AWARENESS: This workflow respects .governance/BUILD_TO_GREEN_COMPLETE
# When BUILD-TO-GREEN is complete, this workflow becomes advisory (passes automatically)
# and full enforcement shifts to qa-enforcement.yml

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop, 'fix/**', 'hotfix/**', 'tech-debt/**' ]

permissions:
  contents: read

jobs:
  lifecycle-check:
    name: Build-to-Green Lifecycle Check
    runs-on: ubuntu-latest
    outputs:
      build_to_green_complete: ${{ steps.check.outputs.complete }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Check BUILD_TO_GREEN_COMPLETE marker
        id: check
        run: |
          if [ -f ".governance/BUILD_TO_GREEN_COMPLETE" ]; then
            echo "✅ BUILD-TO-GREEN COMPLETE marker found"
            echo "complete=true" >> $GITHUB_OUTPUT
          else
            echo "⚠️  BUILD-TO-GREEN in progress (marker not found)"
            echo "complete=false" >> $GITHUB_OUTPUT
          fi

  lockfile-check:
    name: Dependency Lockfile Verification
    runs-on: ubuntu-latest
    needs: lifecycle-check
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Skip if BUILD-TO-GREEN complete
        if: needs.lifecycle-check.outputs.build_to_green_complete == 'true'
        run: |
          echo "✅ SKIPPED - BUILD-TO-GREEN complete"
          echo "This check is only enforced during BUILD-TO-GREEN phase"
          exit 0
      
      - name: Verify package-lock.json exists
        if: needs.lifecycle-check.outputs.build_to_green_complete != 'true'
        run: |
          if [ ! -f "package-lock.json" ]; then
            echo "❌ FAILED - package-lock.json not found"
            echo ""
            echo "A dependency lockfile is required for deterministic builds."
            echo "Run 'npm install' to generate package-lock.json and commit it."
            exit 1
          fi
          echo "✅ PASSED - package-lock.json exists"

  test-dodging-check:
    name: Test Dodging Detection
    runs-on: ubuntu-latest
    needs: lifecycle-check
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Skip if BUILD-TO-GREEN complete
        if: needs.lifecycle-check.outputs.build_to_green_complete == 'true'
        run: |
          echo "✅ SKIPPED - BUILD-TO-GREEN complete"
          echo "Test dodging is enforced by qa-enforcement.yml"
          exit 0
      
      - name: Setup Node.js
        if: needs.lifecycle-check.outputs.build_to_green_complete != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        if: needs.lifecycle-check.outputs.build_to_green_complete != 'true'
        env:
          # Use dummy PostgreSQL URL for prisma generate validation during postinstall
          DATABASE_URL: 'postgresql://user:pass@localhost:5432/testdb'
        run: npm ci
      
      - name: Run Test Dodging Detector
        if: needs.lifecycle-check.outputs.build_to_green_complete != 'true'
        run: |
          echo "Checking for forbidden test-dodging patterns..."
          node qa/detect-test-dodging.js
      
      - name: Evidence Capture on Failure
        if: failure()
        run: |
          echo "❌ Test dodging detected - this is a governance violation"
          echo "See qa/detect-test-dodging.js output above for details"

  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest
    needs: lifecycle-check
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Skip if BUILD-TO-GREEN complete
        if: needs.lifecycle-check.outputs.build_to_green_complete == 'true'
        run: |
          echo "✅ SKIPPED - BUILD-TO-GREEN complete"
          echo "Linting is enforced by qa-enforcement.yml or other gates"
          exit 0
      
      - name: Setup Node.js
        if: needs.lifecycle-check.outputs.build_to_green_complete != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        if: needs.lifecycle-check.outputs.build_to_green_complete != 'true'
        env:
          # Use dummy PostgreSQL URL for prisma generate validation during postinstall
          DATABASE_URL: 'postgresql://user:pass@localhost:5432/testdb'
        run: npm ci
      
      - name: Run ESLint
        if: needs.lifecycle-check.outputs.build_to_green_complete != 'true'
        run: |
          echo "Running ESLint..."
          npx eslint . --max-warnings 0
      
      - name: Evidence Capture on Failure
        if: failure()
        run: |
          echo "❌ Lint check failed"
          echo "Fix linting errors before merging"

  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    needs: lifecycle-check
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Skip if BUILD-TO-GREEN complete
        if: needs.lifecycle-check.outputs.build_to_green_complete == 'true'
        run: |
          echo "✅ SKIPPED - BUILD-TO-GREEN complete"
          echo "Type checking is enforced by qa-enforcement.yml or other gates"
          exit 0
      
      - name: Setup Node.js
        if: needs.lifecycle-check.outputs.build_to_green_complete != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        if: needs.lifecycle-check.outputs.build_to_green_complete != 'true'
        env:
          # Use dummy PostgreSQL URL for prisma generate validation during postinstall
          DATABASE_URL: 'postgresql://user:pass@localhost:5432/testdb'
        run: npm ci
      
      - name: Run TypeScript Compiler
        if: needs.lifecycle-check.outputs.build_to_green_complete != 'true'
        run: |
          echo "Running TypeScript type checking..."
          npx tsc --noEmit
      
      - name: Evidence Capture on Failure
        if: failure()
        run: |
          echo "❌ Type checking failed"
          echo "Fix TypeScript errors before merging"

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: lifecycle-check
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Skip if BUILD-TO-GREEN complete
        if: needs.lifecycle-check.outputs.build_to_green_complete == 'true'
        run: |
          echo "✅ SKIPPED - BUILD-TO-GREEN complete"
          echo "Build validation is enforced by qa-enforcement.yml or other gates"
          exit 0
      
      - name: Setup Node.js
        if: needs.lifecycle-check.outputs.build_to_green_complete != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        if: needs.lifecycle-check.outputs.build_to_green_complete != 'true'
        env:
          # Use dummy PostgreSQL URL for prisma generate validation during postinstall
          DATABASE_URL: 'postgresql://user:pass@localhost:5432/testdb'
        run: npm ci
      
      - name: Build Application
        if: needs.lifecycle-check.outputs.build_to_green_complete != 'true'
        run: |
          echo "Building Next.js application..."
          npm run build
      
      - name: Evidence Capture on Failure
        if: failure()
        run: |
          echo "❌ Build failed"
          echo "Fix build errors before merging"

  minimum-gate:
    name: Hygiene Gate
    runs-on: ubuntu-latest
    needs: [lifecycle-check, lockfile-check, test-dodging-check, lint-check, typecheck, build-check]
    if: always()
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Check Lifecycle State
        id: lifecycle
        run: |
          if [ "${{ needs.lifecycle-check.outputs.build_to_green_complete }}" == "true" ]; then
            echo "lifecycle_complete=true" >> $GITHUB_OUTPUT
          else
            echo "lifecycle_complete=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Lifecycle Complete - Skip Hygiene Checks
        if: steps.lifecycle.outputs.lifecycle_complete == 'true'
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Minimum Build-to-Red Gate - LIFECYCLE COMPLETE"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "✅ BUILD-TO-GREEN phase complete"
          echo "✅ This workflow is now advisory only"
          echo "✅ Full enforcement via qa-enforcement.yml"
          echo ""
          echo "Marker file: .governance/BUILD_TO_GREEN_COMPLETE"
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ HYGIENE GATE PASSED (advisory mode)"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
      
      - name: Check All Hygiene Gates
        if: steps.lifecycle.outputs.lifecycle_complete != 'true'
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Minimum Build-to-Red Gate - Hygiene Enforcement"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          
          FAILED=0
          
          if [ "${{ needs.lockfile-check.result }}" != "success" ]; then
            echo "❌ Dependency lockfile check failed"
            FAILED=1
          else
            echo "✅ Dependency lockfile check passed"
          fi
          
          if [ "${{ needs.test-dodging-check.result }}" != "success" ]; then
            echo "❌ Test dodging check failed"
            FAILED=1
          else
            echo "✅ Test dodging check passed"
          fi
          
          if [ "${{ needs.lint-check.result }}" != "success" ]; then
            echo "❌ Lint check failed"
            FAILED=1
          else
            echo "✅ Lint check passed"
          fi
          
          if [ "${{ needs.typecheck.result }}" != "success" ]; then
            echo "❌ TypeScript type check failed"
            FAILED=1
          else
            echo "✅ TypeScript type check passed"
          fi
          
          if [ "${{ needs.build-check.result }}" != "success" ]; then
            echo "❌ Build check failed"
            FAILED=1
          else
            echo "✅ Build check passed"
          fi
          
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          
          if [ $FAILED -eq 1 ]; then
            echo "❌ HYGIENE GATE BLOCKED - Fix issues above"
            echo ""
            echo "This CI scaffolding enforces basic hygiene only."
            echo "BUILD-TO-GREEN remains mandatory and unaltered."
            echo "Full QA enforcement: qa-enforcement.yml"
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            exit 1
          fi
          
          echo "✅ HYGIENE GATE PASSED - Basic checks complete"
          echo ""
          echo "⚠️  NOTE: This is hygiene scaffolding only."
          echo "⚠️  BUILD-TO-GREEN governance is mandatory and unaltered."
          echo "⚠️  Full enforcement: qa-enforcement.yml"
          echo "⚠️  QA Plan status: npm run qa:plan-status"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
